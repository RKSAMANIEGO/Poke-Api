<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke Api</title>
    <link rel="stylesheet" href="./estilo.css">
</head>
<body>

    <header>

        <img class="logo"  src="https://raw.githubusercontent.com/PokeAPI/media/master/logo/pokeapi_256.png" alt="imagen">
        <input id="check" type="checkbox">
        <label for="check" class="open_menu">&#8801</label>
        <nav>

            <ul>
                <li><button class="tipo-header normal" id="normal">Normal</button></li>
                <li><button class="tipo-header electric" id="electric">Electricidad</button></li>
                <li><button class="tipo-header dark" id="dark">Oscuridad</button></li>
                <li><button class="tipo-header rock" id="rock">Roca</button></li>
                <li><button class="tipo-header fire" id="fire">fire</button></li>
                <li><button class="tipo-header grass" id="grass">Planta</button></li>
                <li><button class="tipo-header water" id="water">Agua</button></li>
                <li><button class="tipo-header poison" id="poison">Veneno</button></li>
                <li><button class="tipo-header flying" id="flying">Aire</button></li>
                <li><button class="tipo-header bug" id="bug">Bicho</button></li>
                <li><button class="tipo-header ground" id="ground">Tierra</button></li>
                <li><button class="tipo-header fairy" id="fairy">Hada</button></li>
                <li><button class="tipo-header fighting" id="fighting">Lucha</button></li>
                <li><button class="tipo-header psychic" id="psychic">Psiquico</button></li>
                <li><button class="tipo-header steel" id="steel">Metal</button></li>
                <li><button class="tipo-header ice" id="ice">Hielo</button></li>
                <li><button class="tipo-header ghost" id="ghost">Fantasma</button></li>
                <li><button class="tipo-header dragon" id="dragon">Dragon</button></li>
            </ul>

            <label for="check" class="close_menu">&#215</label>
        </nav>
    </header>

    <main>
        <div------------------ class="contenedor" id="main-contenedor">
        </div>
        <div class="modal">
                <div id="info_poke" >

                </div>
                <label class="close">&#215</label>
        </div>

    </main>
    <script src="./main.js"></script>
</body>
</html>
