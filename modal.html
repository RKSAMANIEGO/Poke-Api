<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <div class="modal">
        <div id="info_poke" >

        </div>
        <label class="close">&#215</label>
    </div>

<script >

    //variables
    const doc=document.querySelector(".modal");
    const resultado=document.getElementById("info_poke");
    const close=document.querySelector(".close");
 

    //activando modal
    doc.style.visibility="visible";

    //activando obteniendo la info de la pestaÃ±a anteror
    const data= localStorage.getItem("info");
    const pageActual=localStorage.getItem("dataActual");

    //capturando el clikc en cerrar modal
    close.addEventListener("click",()=>{
        localStorage.removeItem("info");
        window.close();
    });

    //cargando data al modal
    resultado.innerHTML=`${data}`;
    console.log(data);
    console.log(pageActual);
</script>
</body>
</html>
